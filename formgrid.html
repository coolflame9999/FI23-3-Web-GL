<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleReg.css" />
    <title>Tegistration Form</title>
  </head>
  <body>
    <form action="/formresult" method="get">
      <h2>Registration</h2>
      <div class="formgroup">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Enter full name"
        />
      </div>
      <div class="formgroup">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter Username"
        />
      </div>
      <div class="formgroup">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter a valid E-Mail-Adress"
        />
      </div>
      <div class="formgroup">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="Enter a valid phone number"
        />
      </div>
      <div class="formgroup">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter a password"
        />
      </div>
      <div class="formgroup">
        <label for="confirmpass">Confirm Password</label>
        <input
          type="password"
          name="confirmpass"
          id="comfirmpass"
          placeholder="Confirm password"
        />
      </div>
      <h4 id="gender-title">Gender</h4>
      <div class="radiogroup">
        <input type="radio" name="gender" id="male" value="male" />
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="other" value="other" />
        <label for="gender">Other</label>
      </div>
      <p>
        By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies
        Policy. You may receive SMS notificatons from us and can opt out at any
        time.
      </p>
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
